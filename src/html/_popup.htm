<div id="leave-request" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">
				<svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M12.0421 0.958496L0.95874 12.0418M0.958748 0.958496L12.0421 12.0418" stroke="black"
						stroke-width="1.1875" stroke-linecap="round" stroke-linejoin="round" />
				</svg>
			</button>
			<div class="popup__forms forms">
				<div class="forms__titles">
					<div class="forms__title">Заполните форму заявки</div>
					<div class="forms__subtitle">Чтобы получить консультацию от наших специалистов и обсудить все
						вопросы.</div>
				</div>
				<form data-dev data-popup-message="#thanks" action="#" class="forms__form form">
					<div class="form__inputs">
						<div class="form__input">
							<input autocomplete="off" type="text" name="form[]" placeholder="Введите ваше имя">
						</div>
						<div class="form__input">
							<input data-required autocomplete="off" data-error="Обязательное поле" type="text"
								name="form[]" placeholder="+7 (___)___ - __ - __" class="telephone">
						</div>
					</div>
					<button type="submit" class="form__button button">Получить консультацию</button>
					<div class="form__checkbox checkbox">
						<input data-required id="c_1" class="checkbox__input" type="checkbox" value="1" name="form[]">
						<label for="c_1" class="checkbox__label">
							<span class="checkbox__icon">
								<svg width="18" height="13" viewBox="0 0 18 13" fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<path d="M1.72168 6.52009L6.57536 11.2001L16.2817 1.84009" stroke="#A3654C"
										stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
								</svg>
							</span>
							<span class="checkbox__text">Нажимая на кнопку, вы принимаете условия <a href="#">политики
									конфиденциальности</a>.</span>
						</label>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div id="thanks" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">
				<svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M12.0421 0.958496L0.95874 12.0418M0.958748 0.958496L12.0421 12.0418" stroke="black"
						stroke-width="1.1875" stroke-linecap="round" stroke-linejoin="round" />
				</svg>
			</button>
			<div class="popup__forms forms">
				<div class="forms__title">Спасибо!</div>
				<div class="forms__subtitle">
					Ваша заявка успешно отправлена!
					<br>
					Наш менеджер перезвонит вам
					в течение 15 минут.
				</div>
			</div>
		</div>
	</div>
</div>
